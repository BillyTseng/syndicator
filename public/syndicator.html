<!doctype html>
<html lang="en">
  <head>
    <title>Syndicator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="javascripts/syndicator.js" defer></script>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-3 col-xs-1"></div>
      <div class="col-lg-6 col-xs-10">
        <div class="card">
          <div class="card-header">
            <span>Syndicator</span>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" class="form-control" placeholder="Enter Event Name">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Enter Event Description">
              </div>
              <div class="form-group">
                <label for="startDate">Event Start Date</label>
                <input type="text" class="form-control" id="startDate" placeholder="Enter Start Date. eg.2018-11-31">
              </div>
              <div class="form-group">
                <label for="endDate">Event End Date</label>
                <input type="text" class="form-control" id="endDate" placeholder="Enter End Date. eg.2018-12-31">
              </div>
              <div class="form-group">
                <label for="price">Ticket Price</label>
                <input type="text" class="form-control" id="price" placeholder="Enter Ticket Price">
              </div>
              <div class="row">
                <div class="col">
                  <a id="submit" class="btn btn-outline-primary" href="#" role="button">Submit</a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="alert alert-danger" role="alert" id="ServerResponse" style="display: none"></div>
      </div>
      <div class="col-lg-3 col-xs-1"></div>
    </div>
    <div id="getTable" style="display: none"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
